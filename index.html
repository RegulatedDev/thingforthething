    <script>
        function toggleTerm(card) {
            const wasActive = card.classList.contains('active');
            
            document.querySelectorAll('.term-card').forEach(c => {
                c.classList.remove('active');
            });

            if (!wasActive) {
                card.classList.add('active');
            }
        }
    </script>
